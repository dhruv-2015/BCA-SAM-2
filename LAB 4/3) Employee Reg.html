<html>
	<head>
		<title> Employee Registration form </title>
	</head>
	<body>
	<div style="display: block; text-align: -webkit-center;">
		<table>
		<form height="110%">
			<tr> 
				<th colspan="4"> <h2> Employee Registration </h2> </th>
			</tr>
			<tr> 
				<th colspan="4"> <h4> Personal Information </h4> </th>
			</tr>
			<tr>
				<td><label for="eid"> Employee ID :  <label></td>
				<td><input type="number" id="eid" name="eid" placeholder="Enter Employee ID"></td>
				<td><label for="ename"> Employee Name : <label></td>
				<td><input type="text" id="ename" name="ename" placeholder="Enter Employee Name"></td>
			</tr>
			<tr>
				<td><label for="eemail"> Email :  <label></td>
				<td><input type="text" id="eemail" name="eemail" placeholder="Enter Email :"></td>
				<td><label for="ContactNumber"> Contact No : <label></td>
				<td><input type="number" id="ContactNumber" name="ContactNumber" placeholder="Enter Contact Number"></td>

			<tr>
				<td><label> Marital Status :  <label></td>
				<td>
					<input type="radio" id="mStatus" name="maritalstatus" value="single"> Single
					<input type="radio" id="mStatus" name="maritalstatus" value="mingle"> Married
				</td>			
			</tr>
			<tr>
				<th colspan="4"><h4> Educationn Qualification </h4></th>
			</tr>
			<tr>
				<td><label for="edetails"> Education :  <label></td>
				<td>
					<input type="text" id="edetails" name="edetails" placeholder="Enter Education Detaild">
				</td>
				<td><label for="experience"> Experience :  <label></td>
				<td>
					<input type="text" id="experience" name="experience" placeholder="Enter Experience Detaild">
				</td>		
			</tr>
			<tr>
				<th colspan="4"><h4> Job Details </h4></th>
			</tr>
			<tr>
				<td><label for="designation"> Designation :  <label></td>
				<td>
					<input type="text" id="designation" name="designation" placeholder="Enter Designation Detaild">
				</td>
				<td><label for="joblocation"> Job location :  <label></td>
				<td>
					<input type="text" id="joblocation" name="joblocation" placeholder="Enter Job location">
				</td>		
			</tr>

			<tr>
				<td><label for="Salary"> Salary :  <label></td>
				<td>
					<input type="text" id="Salary" name="Salary" placeholder="Enter Salary Detaild">
				</td>	
			</tr>
			<tr><td colspan="4"><hr></td></tr>
			<tr>
				<td colspan="4" align="center">
					<input type="submit" value="Register">
				</td>
			</tr>
		</form>
		</table>
	</div>
	</body>
</html>

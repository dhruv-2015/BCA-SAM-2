<html>
	<head>
		<title> Vaccine Registration form </title>
	</head>
	<body>
	<div style="display: block; text-align: -webkit-center;">
		<table>
		<form>
			<tr> 
				<th colspan="2"> <h3> COVID-19 Vaccine Registration Form </h3> </th>
			</tr>
			<tr>
				<td><label for="fname"> First Name <label></td>
				<td><input type="text" id="fname" name="fname"></td>
			</tr>
			<tr>
				<td><label for="lname"> Last Name <label></td>
				<td><input type="text" id="lname" name="lname"></td>
			</tr>
			<tr>
				<td><label for="adhar"> Adhar Number<label></td>
				<td><input type="number" id="adhar" name="anumber"></td>
			</tr>
			<tr>
				<td><label for="vname"> Vaccine Name <label></td>
				<td>
					<select name="vname" id="vname">
						<option>Please Select Vaccine Name <option>
						<option> Vaccine 1 <option>
						<option> Vaccine 2 <option>
						<option> Vaccine 3 <option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="vname"> Vaccine Center Name <label></td>
				<td>
					<select name="vname" id="vname">
						<option>Please Select Vaccine Center Name <option>
						<option> Center 1 <option>
						<option> Center 2 <option>
						<option> Center 3 <option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for="doseDate"> Date of Dose<label></td>
				<td><input type="date" id="doseDate" name="dosedate"></td>
			</tr>
			<tr>
				<td><label for="doseNumber"> Date Number<label></td>
				<td><input type="number" id="doseNumber" name="dosenumber"></td>
			</tr>
			<tr>
				<td colspan="2">
					<center>
						<input type="submit" value="Click Here">
						<input type="button" value="CANCEL">
					</center>
				</td>
			</tr>
		</form>
		</table>
	</div>
	</body>
</html>

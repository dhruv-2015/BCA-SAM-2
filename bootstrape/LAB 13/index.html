<!doctype html>
<html lang="en">

<head>
    <title>Lab 13</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- left side -->
            <form action="#" class="col-6 row">
                <h2 class="col-12 text-center">Student Registration</h2>

                <div class="col-6 my-2">
                    <label for="FullName" class="col-form-label">Full Name</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="FullName" class="form-control" placeholder="Full Name">
                </div>

                <div class="col-6 my-2">
                    <label for="Email" class="col-form-label">Email</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="Email" class="form-control" placeholder="Email">
                </div>

                <div class="col-6 my-2">
                    <label for="MobileNumber" class="col-form-label">Mobile Number</label>
                </div>
                <div class="col-6 my-2">
                    <input type="number" id="MobileNumber" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="col-6 my-2">
                    <label for="Address" class="col-form-label">Address</label>
                </div>
                <div class="col-6 my-2">
                    <textarea placeholder="Enter Address" class="form-control" id="Address" rows="3"></textarea>
                </div>

                <div class="col-6 my-2">
                    <label for="Nationality" class="col-form-label">Nationality</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="Nationality" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="col-6 my-2">
                    <label for="DateOfBirth" class="col-form-label">Date Of Birth</label>
                </div>
                <div class="col-6 my-2">
                    <input type="date" id="DateOfBirth" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="col-6 my-2">
                    <label for="" class="col-form-label">Gender</label>
                </div>
                <div class="col-6 my-2 d-flex">
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="gender" value="" id="Male">
                        <label class="form-check-label" for="Male">
                            Male
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="gender" value="" id="Female" checked>
                        <label class="form-check-label" for="Female">
                            Female
                        </label>
                    </div>
                </div>

                <div class="col-6 my-2">
                    <label class="" for="higstdegree">Higst Degree</label>
                </div>
                <div class="col-6 my-2">
                    <select class="form-select" id="higstdegree">
                        <option selected>Choose...</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                    </select>
                </div>

                <div class="col-6 my-2">
                    <label for="CPI" class="col-form-label">CPI</label>
                </div>
                <div class="col-6 my-2">
                    <input type="number" id="CPI" class="form-control" placeholder="CPI">
                </div>

                <div class="col-6 my-2">
                    <label for="University" class="col-form-label">University</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="University" class="form-control" placeholder="university">
                </div>

                <div class="col-6 my-2">
                    <label class="PassingYear" for="higstdegree">Passing year</label>
                </div>
                <div class="col-6 my-2">
                    <select class="form-select" id="PassingYear">
                        <option selected>Choose...</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <input type="submit" class="m-2 btn btn-primary"> </input>
                    <input type="reset" value="cancel" class="m-2 btn btn-danger"> </input>
                </div>

            </form>

            <!-- right side -->
            <form action="#" class="col-6 row">
                <h2>COVID-19 Vaccine Registration Form</h2>

                <div class="col-6 my-2">
                    <label for="FirstName" class="col-form-label">First Name</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="FirstName" class="form-control" placeholder="Full Name">
                </div>

                <div class="col-6 my-2">
                    <label for="LastName" class="col-form-label">Last Name</label>
                </div>
                <div class="col-6 my-2">
                    <input type="text" id="LastName" class="form-control" placeholder="Last Name">
                </div>

                <div class="col-6 my-2">
                    <label for="AdharNumber" class="col-form-label">Adhar Number</label>
                </div>
                <div class="col-6 my-2">
                    <input type="number" id="AdharNumber" class="form-control" placeholder="Adhar Number">
                </div>

                <div class="col-6 my-2">
                    <label for="VaccineName" class="col-form-label">Vaccine Name</label>
                </div>
                <div class="col-6 my-2">
                    <select class="form-select" id="VaccineName">
                        <option selected>Please Select Vaccine Name...</option>
                        <option value="Vaccine1">Vaccine 1</option>
                        <option value="Vaccine2">Vaccine 2</option>
                        <option value="Vaccine3">Vaccine 3</option>
                        <option value="Vaccine4">Vaccine 4</option>
                    </select>
                </div>

                <div class="col-6 my-2">
                    <label for="VaccineCenterName" class="col-form-label">Vaccine Center Name</label>
                </div>
                <div class="col-6 my-2">
                    <select class="form-select" id="VaccineCenterName">
                        <option selected>Please Select Vaccine Center Name...</option>
                        <option value="Center1">Center 1</option>
                        <option value="Center2">Center 2</option>
                        <option value="Center3">Center 3</option>
                        <option value="Center4">Center 4</option>
                    </select>
                </div>

                <div class="col-6 my-2">
                    <label for="DateofDose" class="col-form-label">Date of Dose</label>
                </div>
                <div class="col-6 my-2">
                    <input type="date" id="DateofDose" class="form-control" placeholder="Mobile Number">
                </div>

                <div class="col-6 my-2">
                    <label for="DoseNumber" class="col-form-label">Dose Number</label>
                </div>
                <div class="col-6 my-2">
                    <input type="number" id="DoseNumber" class="form-control" placeholder="Adhar Number">
                </div>

                <div class="col-12 d-flex justify-content-center width-2">
                    <input type="submit" class="m-2 btn btn-primary"> </input>
                    <input type="reset" value="cancel" class="m-2 btn btn-danger"> </input>
                </div>
                <div class="col-6 my-2"></div>
                <div class="col-6 my-2"></div>
            </form>


            <form action="#" class="col-12 row">
                <h3 class="col-12 text-center">Employee Registration</h3>

                <h4 class="col-12 text-center mt-2"> Personal Information</h4>

                <div class="col-3 my-2">
                    <label for="EnterEmployeeID" class="col-form-label">Enter Employee ID</label>
                </div>
                <div class="col-3 my-2">
                    <input type="number" id="EnterEmployeeID" class="form-control" placeholder="Enter Employee ID">
                </div>

                <div class="col-3 my-2">
                    <label for="EnterEmployeeName" class="col-form-label">Enter Employee Name</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="EnterEmployeeName" class="form-control" placeholder="Enter Employee Name">
                </div>

                <div class="col-3 my-2">
                    <label for="EEmail" class="col-form-label">Email</label>
                </div>
                <div class="col-3 my-2">
                    <input type="email" id="EEmail" class="form-control" placeholder="Email">
                </div>

                <div class="col-3 my-2">
                    <label for="EContactNo" class="col-form-label">Contact No</label>
                </div>
                <div class="col-3 my-2">
                    <input type="number" id="EContactNo" class="form-control" placeholder="Contact No">
                </div>

                <div class="col-3 my-2">
                    <label for="" class="col-form-label">Marital Status</label>
                </div>
                <div class="col-3 my-2 d-flex">
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="MaritalStatus" value="" id="Single">
                        <label class="form-check-label" for="Single">
                            Single
                        </label>
                    </div>
                    <div class="form-check m-2">
                        <input class="form-check-input" type="radio" name="MaritalStatus" value="" id="Married" checked>
                        <label class="form-check-label" for="Married">
                            Married
                        </label>
                    </div>
                </div>

                <h4 class="col-12 text-center mt-2"> Educationn Qualification</h4>

                <div class="col-3 my-2">
                    <label for="EEducation" class="col-form-label">Education</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="EEducation" class="form-control" placeholder="Enter Education Detaild">
                </div>

                <div class="col-3 my-2">
                    <label for="EExperience" class="col-form-label">Experience</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="EExperience" class="form-control" placeholder="Enter Experience Detaild">
                </div>

                <h4 class="col-12 text-center mt-2"> Job Details</h4>

                <div class="col-3 my-2">
                    <label for="EDesignation" class="col-form-label">Designation</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="EDesignation" class="form-control" placeholder="Enter Designation Detaild">
                </div>

                <div class="col-3 my-2">
                    <label for="joblocation" class="col-form-label">Job location</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="joblocation" class="form-control" placeholder="Enter Job location">
                </div>

                <div class="col-3 my-2">
                    <label for="Salary" class="col-form-label">Salary</label>
                </div>
                <div class="col-3 my-2">
                    <input type="text" id="Salary" class="form-control" placeholder="Enter Salary Detaild">
                </div>

                <div class="col-12 d-flex justify-content-center">
                    <input type="submit" class="m-2 btn btn-primary"> </input>
                    <input type="reset" value="cancel" class="m-2 btn btn-danger"> </input>
                </div>
            </form>
        </div>
    </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>

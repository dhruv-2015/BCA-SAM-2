<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <table>
        <form action="#" method="GET">
            <tr>
                <th colspan="2">Sign up</th>
            </tr>
            <tr>
                <td>First Name</td>
                <td><input type="text" placeholder="Enter First name"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" placeholder="Enter Last name"></td>
            </tr>
            <tr>
                <td>Date of birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select>
                        <option value="Country" selected>Country</option>
                        <option value="Country">India</option>
                        <option value="Country">USA</option>
                        <option value="Country">Canada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" placeholder="Enter Email"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="number" placeholder="Enter Phone"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Cancel">
                    </center>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
